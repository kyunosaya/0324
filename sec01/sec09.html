<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정문( v-if )</title>
    <script defer src="https://unpkg.com/vue@next"></script> <!-- cdn 연결 -->
    <script defer src="./js/sec09.js"></script>
</head>
<body>
  <div id="app">
    <p v-if="num < 50">50보다 작다.</p>
    <p v-else-if="title === 'num'">title은 num입니다.</p>
    <p v-else>num은 50보다 크다.</p>
  </div>
</body>
</html>
